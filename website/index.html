<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weathe journal</title>
        <meta name="description" content="This is a weather webiste to handle API's">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        
        <main>
            
            <section class="zip-ask">
                <div class ="holder zip">
                    <label for="zip">Enter US Zipcode here</label>
                    <input type="text" id="zip" placeholder="enter zip code here" >
                </div>
                <div class ="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <div> <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" cols="50" rows="5" ></textarea></div>
                   
                   
                </div>
                <div> <button id="generate" class="btn" type = "submit"> Generate </button></div>
        </section>
        <div class="error">
            <span class="error-text"></span>
        </div>
        <section id="entryHolder" class="weather">
            <section class="location"></section>
            <div id="date"></div>
            <section class="degree">
                <div id="temp"></div>
                <span class="degree-operator">C</span>
                <span><img class='weather-icon' src="" alt="Weather status"></span>
            </section>
            <div id="content"></div>
        </section> 
        </main>
        <script src="app.js" async defer></script>
    </body>
</html>
